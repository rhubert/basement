inherit: [autotools]

metaEnvironment:
   PKG_VERSION: "2.10"
   LICENSE: "GPLv2"


privateEnvironment:
   APPLY_LIBTOOL_PATCH: "no"

checkoutSCM:
   - scm: url
     url: http://www.oberhumer.com/opensource/lzo/download/lzo-${PKG_VERSION}.tar.gz
     digestSHA256: "c0f892943208266f9b6543b3ae308fab6284c5c90e627931446fb49b4221a072"

buildVars: [PKG_VERSION]
buildScript: |
   autotoolsBuild $1/lzo-${PKG_VERSION}

multiPackage:
   dev:
      packageScript: autotoolsPackageDev
   tgt:
      packageScript: autotoolsPackageTgt
