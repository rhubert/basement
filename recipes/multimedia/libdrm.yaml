     url: https://dri.freedesktop.org/libdrm/libdrm-${PKG_VERSION}.tar.xz
     digestSHA256: 3fe0affdba6460166a7323290c18cf68e9b59edcb520722826cb244e9cb50222

buildVars: [PKG_VERSION]
buildScript: |
   mesonBuild $1/libdrm-${PKG_VERSION}

multiPackage:
